<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Belajar Bootstrap Demo</title>
</head>
<body>
    <nav class="navbar bg-info navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>
            <form action="">
                <div class="mb-3">
                    <label for="nik" class="form-label">NIK :</label> <br>
                    <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10"
                    required placeholder="misal: 123"> <br>
                </div>

                <div class="mb-3">
                    <label for="nama" class="form-label">Nama :</label> <br>
                    <input type="text" class="form-control" id="nama" name="nama" 
                    required placeholder="misal:Fulan">
                </div>
        
                <div class="mb-3">
                    <label for="tanggal_mulai" class="form-label">Tanggal Mulai :</label> <br>
                    <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai"
                    required min="2022-01-11"> <br>
                </div>
        
                <div class="mb-3">
                    <label for="gaji_pokok" class="form-label">Gaji Pokok :</label> <br>
                    <input type="number" class="form-control" id="gaji_pokok" name="gaji_pokok"
                        required min="1000000" step="1000"> <br>
                </div>
        
                <div class="mb-3">
                    <label for="status_karyawan" class="form-label">Status Karyawan :</label> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan" id="tetap" value="TETAP"
                         checked>
                        <label class="form-check-label" for="tetap">
                            TETAP
                        </label> <br>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="kontrak" name="status_karyawan"
                            value="KONTRAK">
                        <label class="form-check-label" for="kontrak">
                            KONTRAK
                        </label> <br>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="magang" name="status_karyawan"
                            value="MAGANG">
                        <label class="form-check-label" for="magang">
                            MAGANG
                        </label> <br>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="Submit">
                    <i class="fa fa-save"></i> Submit
                </button>

                <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="Rest">
                    <i class="fa fa-arrows-rotate"></i> Reset Password
                </button>
            </form>
        </div>  
    </div>
</body>
</html>
